<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>


    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>
      <div class="container">
        <div class="col-sm-7 col-centered">
          <div class="row1">
            <div class="col-md-4 box" id="1">box 1</div>
            <div class="col-md-4 box" id="2">box 2</div>
            <div class="col-md-4 box" id="3">box 3</div>
          </div>

          <div class="row2">
            <div class="col-md-4 box" id="4">box 4</div>
            <div class="col-md-4 box" id="5">box 5</div>
            <div class="col-md-4 box" id="6">box 7</div>
          </div>

          <div class="row3">
            <div class="col-md-4 box" id="7">box 8</div>
            <div class="col-md-4 box" id="8">box 9</div>
            <div class="col-md-4 box" id="9">box 10</div>
          </div>
        </div>
      </div>
    </body>
</html>
